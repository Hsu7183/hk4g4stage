<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（批量版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="wrap row">
  <h1 style="flex:1">三劍客台指期策略分析（批量版）</h1>
  <label class="btn primary">選擇多個檔案
    <input type="file" id="filesInput" accept=".txt,.TF" hidden multiple />
  </label>
  <button id="btn-clear" class="btn">清空結果</button>
</header>

<main class="wrap">
  <section class="panel">
    <div class="parambar" id="paramBar" hidden>
      <span class="title">第一列參數：</span>
      <span class="badge" id="pName">—</span>
      <span class="badge" id="pParams">—</span>
      <span class="note" id="loadStat" style="margin-left:auto"></span>
    </div>

    <div class="row" style="align-items:flex-start">
      <div class="chart-wrap" style="flex:1;min-width:360px"><canvas id="equityChart"></canvas></div>
      <div class="panel" style="flex:1;min-width:360px;margin:0">
        <h3 style="margin:4px 0 8px">第一列交易紀錄</h3>
        <div style="max-height:300px;overflow:auto;border:1px solid var(--border);border-radius:6px">
          <table>
            <thead>
              <tr>
                <th>筆數</th><th>進場時間</th><th>進價</th>
                <th>出場時間</th><th>出價</th><th>方向</th><th>點數</th>
                <th>手續費</th><th>期交稅</th><th>獲利</th><th>累積獲利</th>
                <th>滑價獲利</th><th>累積滑價獲利</th>
              </tr>
            </thead>
            <tbody id="tradesBody"><tr><td colspan="13" style="color:#777">尚未載入</td></tr></tbody>
          </table>
        </div>
        <div id="kpiBlocks" style="margin-top:10px"></div>
      </div>
    </div>
  </section>

  <h2 class="sub">彙總結果</h2>
  <section class="panel">
    <div class="note" style="margin-bottom:6px">TXT 第一行若為參數數列會顯示；下方欄位可排序，排序後上方圖表將顯示第一列資料。</div>
    <div style="max-width:100%;overflow:auto">
      <table id="tblBatch">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<script src="app-multi.js"></script>
</body>
</html>
