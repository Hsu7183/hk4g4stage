<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析｜入口</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gate{max-width:1200px;margin:1.6rem auto;display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{background:var(--card);border:1px solid var(--border);border-radius:.6rem;padding:1rem 1.2rem}
    .card h2{margin:.2rem 0 0.6rem}
    .card p{margin:.2rem 0 .9rem;color:#555}
    .card a{display:inline-flex;align-items:center;gap:.4rem;padding:.6rem 1rem;border-radius:.4rem;background:var(--primary);color:#fff;text-decoration:none}
    .card a:hover{background:var(--primary-dark)}
  </style>
</head>
<body>
  <header>
    <h1>三劍客台指期策略分析｜入口</h1>
  </header>

  <div class="gate">
    <div class="card">
      <h2>單檔分析</h2>
      <p>貼上或選擇 <b>1 個</b> TXT，顯示交易紀錄表、KPI 與收益曲線。</p>
      <a href="index-single.html">進入單檔版</a>
    </div>

    <div class="card">
      <h2>批量分析</h2>
      <p>一次選取最多 <b>~1,000</b> 個 TXT，每檔一列、顯示全部 / 多單 / 空單 KPI（不含圖表）。</p>
      <a href="index-multi.html">進入批量版</a>
    </div>
  </div>
</body>
</html>
