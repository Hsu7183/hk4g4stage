<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（單檔）</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>三劍客台指期策略分析（單檔）</h1>
      <div class="actions">
        <button id="btn-clip" class="btn primary">貼上內容</button>
        <label class="btn primary" id="pick">選擇檔案
          <input type="file" id="fileInput" accept=".txt,.TF" hidden />
        </label>
      </div>
    </header>

    <div class="err" id="errBox"></div>

    <section class="panel">
      <h2>第一列收益曲線</h2>
      <div class="chart-wrap"><canvas id="equityChart"></canvas></div>
    </section>

    <section class="panel">
      <h2>第一列數值彙整（全部 / 多單 / 空單）</h2>
      <div id="kpiBlocks"></div>
    </section>

    <section class="panel">
      <h2>交易紀錄</h2>
      <table id="tbl" hidden>
        <thead>
          <tr>
            <th>筆數</th><th>進場時間</th><th>進場價</th>
            <th>出場時間</th><th>出場價</th><th>方向</th><th>點數</th>
            <th>手續費</th><th>期交稅</th><th>獲利</th><th>累積獲利</th>
            <th>滑價獲利</th><th>累積滑價獲利</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="single.js"></script>
</body>
</html>
