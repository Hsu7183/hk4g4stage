<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（單檔）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <button id="btn-clip" class="btn primary">貼上內容</button>
      <label class="btn primary" id="pick">選擇檔案
        <input type="file" id="fileInput" accept=".txt,.TF" hidden />
      </label>
      <span id="errBox" class="badge" style="display:none"></span>
    </div>

    <div class="card2">
      <h3>第一列收益曲線</h3>
      <canvas id="equityChart"></canvas>
    </div>

    <div class="card2">
      <h3>第一列數值彙整（全部 / 多單 / 空單）</h3>
      <div id="kpiBlocks" class="kpi-wrap"></div>
    </div>

    <div class="card2">
      <h3>交易紀錄</h3>
      <table id="tbl" class="table">
        <thead>
          <tr>
            <th>筆數</th><th>進場時間</th><th>進場價</th>
            <th>出場時間</th><th>出場價</th><th>方向</th>
            <th>點數</th><th>手續費</th><th>期交稅</th>
            <th>獲利</th><th>累積獲利</th><th>滑價獲利</th><th>累積滑價獲利</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="single.js"></script>
</body>
</html>
