<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（單檔）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="wrap row">
  <h1 style="flex:1">三劍客台指期策略分析（單檔）</h1>
  <button id="btn-clip" class="btn primary">貼上內容</button>
  <label class="btn primary" id="pick">選擇檔案
    <input type="file" id="fileInput" accept=".txt,.TF" hidden />
  </label>
</header>

<main class="wrap">
  <section class="panel">
    <div class="parambar" id="paramBar" hidden>
      <span class="title">參數：</span>
      <span class="badge" id="pName">—</span>
      <span class="badge" id="pParams">—</span>
    </div>
    <div class="chart-wrap" style="margin-top:10px">
      <canvas id="equityChart"></canvas>
    </div>
    <div id="errBox" class="badge" style="display:none;margin-top:8px;background:#fff2f2;border-color:#fca5a5;color:#b91c1c"></div>
    <div class="note" style="margin-top:6px">提示：可貼上或選 1 個 TXT；顯示參數、交易紀錄、KPI 與收益曲線。</div>
  </section>

  <h2 class="sub">數值彙整（全部 / 多單 / 空單）</h2>
  <section class="panel" id="kpiBlocks"></section>

  <h2 class="sub">交易紀錄</h2>
  <section class="panel">
    <table id="tbl" hidden>
      <thead>
        <tr>
          <th>筆數</th><th>進場時間</th><th>進價</th>
          <th>出場時間</th><th>出價</th><th>方向</th><th>點數</th>
          <th>手續費</th><th>期交稅</th><th>獲利</th><th>累積獲利</th>
          <th>滑價獲利</th><th>累積滑價獲利</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="single.js"></script>
</body>
</html>
