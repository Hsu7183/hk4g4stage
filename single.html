<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（單檔）</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
  <header class="wrap">
    <h1>三劍客台指期策略分析（單檔）</h1>
    <div class="btn-group">
      <button id="btn-clip" class="btn primary">貼上內容</button>
      <label class="btn primary">選擇檔案
        <input type="file" id="fileInput" accept=".txt,.TF" hidden />
      </label>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 class="sec-title">第一列收益曲線</h2>
      <div class="chart-wrap">
        <canvas id="equityChart"></canvas>
      </div>
    </section>

    <section class="card">
      <h2 class="sec-title">第一列數值彙整（全部／多單／空單）</h2>
      <div id="stats"></div>
    </section>

    <section class="card">
      <h2 class="sec-title">交易紀錄</h2>
      <table id="tbl">
        <thead>
          <tr>
            <th>筆數</th><th>時間</th><th>價格</th><th>類型</th><th>點數</th>
            <th>手續費</th><th>期交稅</th><th>獲利</th><th>累積獲利</th>
            <th>滑價獲利</th><th>累積滑價獲利</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="single.js"></script>
</body>
</html>
